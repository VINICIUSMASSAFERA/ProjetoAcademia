<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>Histórico</title>
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['img/favicon.png']}" />
	<h:outputStylesheet library="css" name="layout.css" />
	<h:outputScript library="js" name="prime.js" />
</h:head>

<h:body>
	<div class="topnav">
		<p:graphicImage name="logo.png" library="img" styleClass="Logo" />

		<a href="./inicial.xhtml">Home</a> <a href="./meu_treino.xhtml">Meu
			Treino</a> <a href="./meus_objetivos.xhtml">Meus Objetivos</a> <a
			class="active" href="./historico.xhtml">Histórico</a> <a
			href="./dicas_semana.xhtml">Dicas da Semana</a> <a
			href="./login.xhtml"><i style="color: red !important">Sair</i></a>
	</div>
	<div class="EmptyBox20"></div>

	<h:form id="frmPrincipal">
		<p:panel header="Meu histórico de treinos">
			<p:dataTable value="#{historicoBean.treinosHistorico}" var="hist"
				reflow="true" paginator="true" paginatorPosition="bottom" 
				rowKey="#{hist.id}">
				<p:column headerText="Treino">
					<h:outputText value="#{hist.treino.titulo}" />
				</p:column>

				<p:column headerText="Descrição">
					<h:outputText value="#{hist.treino.descricao}" />
				</p:column>

				<p:column headerText="Data">
					<h:outputText value="#{hist.dataTreino}" >
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

</h:body>
</html>
