<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>Cadastro</title>
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['img/favicon.png']}" />
	<h:outputStylesheet library="css" name="layout.css" />
	<h:outputScript library="js" name="prime.js" />
</h:head>

<h:body styleClass="AlignCenter BackgroundImage">
	<h:form id="frm">
		<p:growl id="growl" />
		<p:panel styleClass="Wid80 MarginAuto">
			<p:graphicImage name="logo.png" library="img" styleClass="Wid20" />
			<br />
			<h:outputText value="CADASTRO DE NOVO USUÁRIO"
				styleClass="TituloLogin White" />
			<br />
			<div class="EmptyBox"></div>
			<p:panel styleClass="Wid80 MarginAuto">
				<p:panelGrid columns="1" styleClass="Wid100 ui-panelgrid-blank">
					<p:inputText id="cpf" placeholder="CPF (*)" size="30"
						requiredMessage="O campo CPF é obrigatório" styleClass="Wid100"
						autocomplete="off" value="#{cadastroBean.usuario.cpf}"
						required="true" />
					<div class="EmptyBox"></div>

					<p:inputText id="nome" placeholder="Nome (*)" size="100"
						required="true" requiredMessage="O campo Nome é obrigatório"
						styleClass="Wid100" autocomplete="off"
						value="#{cadastroBean.usuario.nome}" />
					<div class="EmptyBox"></div>

					<p:datePicker id="dataNascimento"
						placeholder="Data de Nascimento (*)"
						value="#{cadastroBean.usuario.dataDeNascimento}" required="true"
						requiredMessage="O campo Data de Nascimento é obrigatório"
						styleClass="Wid100 AlignLeft" inputStyleClass="Wid100"
						autocomplete="off" />
				</p:panelGrid>
				<div class="EmptyBox20"></div>

				<p:panelGrid columns="1" styleClass="Wid100 ui-panelgrid-blank">
					<p:inputText id="email" placeholder="E-mail (*)" size="100"
						required="true" requiredMessage="O campo Email é obrigatório"
						styleClass="Wid100" autocomplete="off"
						value="#{cadastroBean.usuario.email}" />
					<div class="EmptyBox"></div>

					<p:inputText id="celular" placeholder="Celular" size="15"
						styleClass="Wid100" autocomplete="off"
						value="#{cadastroBean.usuario.celular}" />
				</p:panelGrid>
				<div class="EmptyBox20"></div>

				<p:selectOneMenu id="objetivo" styleClass="Wid100" required="true"
					placeholder="Qual o seu objetivo? (*)" autocomplete="off"
					value="#{cadastroBean.dados.objetivo}"
					requiredMessage="Selecione o seu objetivo">
					<f:selectItem itemLabel="Selecione o seu objetivo"
						noSelectionOption="true" itemDisabled="true" />
					<f:selectItem itemLabel="Objetivo de academia: Emagrecer" itemValue="Objetivo de treino de academia: Emagrecer" />
					<f:selectItem itemLabel="Objetivo de academia: Condicionamento Físico" itemValue="Objetivo de academia: Condicionamento Físico" />
					<f:selectItem itemLabel="Objetivo de academia: Ganho de massa muscular" itemValue="Objetivo de academia: Ganho de massa muscular" />
					<f:selectItem itemLabel="Objetivo de academia: Bem-estar" itemValue="Objetivo de academia: Bem-estar" />
				</p:selectOneMenu>
				<div class="EmptyBox"></div>

				<p:selectOneMenu id="tempo" styleClass="Wid100" required="true"
					placeholder="Qual o seu tempo disponível? (*)" autocomplete="off"
					requiredMessage="Selecione quanto tempo disponível"
					value="#{cadastroBean.dados.tempoDisponivel}">
					<f:selectItem itemLabel="Selecione quanto tempo disponível"
						noSelectionOption="true" itemDisabled="true" />
					<f:selectItem itemLabel="30 minutos" itemValue="30" />
					<f:selectItem itemLabel="1 hora" itemValue="60" />
					<f:selectItem itemLabel="1 hora e 30 minutos" itemValue="90" />
					<f:selectItem itemLabel="2 horas" itemValue="120" />
				</p:selectOneMenu>
				<div class="EmptyBox"></div>
 
				<p:selectOneMenu id="dias" styleClass="Wid100" required="true"
					placeholder="Quantos dias você tem disponível? (*)"
					autocomplete="off" value="#{cadastroBean.dados.diasDisponiveis}"
					requiredMessage="Selecione a quantidade de dias disponíveis">
					<f:selectItem
						itemLabel="Selecione a quantidade de dias disponíveis"
						noSelectionOption="true" itemDisabled="true" />
					<f:selectItem itemLabel="1 dia" itemValue="1" />
					<f:selectItem itemLabel="2 dias" itemValue="2" />
					<f:selectItem itemLabel="3 dias" itemValue="3" />
					<f:selectItem itemLabel="4 dias" itemValue="4" />
					<f:selectItem itemLabel="5 dias" itemValue="5" />
					<f:selectItem itemLabel="6 dias" itemValue="6" />
					<f:selectItem itemLabel="7 dias" itemValue="7" />
				</p:selectOneMenu>
				<div class="EmptyBox"></div>

				<p:panelGrid columns="1" styleClass="Wid100 ui-panelgrid-blank">
					<p:password id="senha" placeholder="Senha (*)" feedback="true"
						required="true" size="50" inline="true" weakLabel="Fraco"
						strongLabel="Forte" goodLabel="Bom"
						requiredMessage="O campo Senha é obrigatório"
						promptLabel="Digite a senha" styleClass="Wid100"
						autocomplete="off" validatorMessage="Verifique os campos de senha"
						toggleMask="true" match="confirmarSenha"
						value="#{cadastroBean.usuario.senha}" />
					<div class="EmptyBox"></div>

					<p:password id="confirmarSenha"
						placeholder="Confirmação de Senha (*)" required="true"
						value="#{cadastroBean.usuario.senha}" toggleMask="true"
						requiredMessage="O campo Confirmar Senha é obrigatório"
						feedback="false" size="50" styleClass="Wid100" autocomplete="off" />
					<div class="EmptyBox"></div>

					<p:commandButton value="Cadastrar"
						styleClass="Wid100 Button RedButton"
						actionListener="#{cadastroBean.cadastrarUsuario}"
						update="frm growl" />

					<p:button value="Voltar ao Login" outcome="login"
						styleClass="Wid100 Button WhiteButton" />
				</p:panelGrid>
			</p:panel>
		</p:panel>

	</h:form>
</h:body>
</html>
