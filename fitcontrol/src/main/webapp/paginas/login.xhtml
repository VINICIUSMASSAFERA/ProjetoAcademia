<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>Login</title>
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['img/favicon.png']}" />
	<h:outputStylesheet library="css" name="layout.css" />
	<h:outputScript library="js" name="prime.js" />
</h:head>

<h:body styleClass="LoginBody BackgroundImage AlignCenter">
	<p:growl id="growl">
		<p:autoUpdate />
	</p:growl>
	<h:form id="frm">
		<p:panel styleClass="BorderNone Wid30 MarginAuto">
			<p:graphicImage name="logo.png" library="img" styleClass="Wid100" />
			<h:outputText value="LOGIN" styleClass="TituloLogin White" />
			<br />
			<div class="EmptyBox"></div>

			<p:inputText id="cpf" placeholder="CPF" size="30" styleClass="Wid100"
				value="#{autorizacaoBean.login}" />
			<div class="EmptyBox"></div>
			<p:password id="senha" placeholder="Senha" feedback="false" size="30"
				styleClass="Wid100" value="#{autorizacaoBean.senha}" />
			<div class="EmptyBox"></div>
			<p:commandButton outcome="login" value="Entrar"
				styleClass="Wid100 Button RedButton" update="growl"
				actionListener="#{autorizacaoBean.logar}" />
			<p:button value="Cadastrar" outcome="cadastrar"
				styleClass="Wid100 Button WhiteButton"
				onkeypress="if (event.keyCode == 13) { return false; }" />
		</p:panel>
	</h:form>
</h:body>
</html>
